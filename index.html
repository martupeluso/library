<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Book Tracker</h1>
        <img src="./icons/plus-circle.svg" class="add-btn" width="30" height="30">
    </div>
    <dialog class="modal">
        <div class="modal-header">
            <div class="top">
                <h2>New Book</h2>
                <img src="./icons/x.svg" class="close-btn" width="24" height="24">
            </div>
            <p>(*) indicates a required field.</p>
        </div>
        <form method="post">
            <label for="title">Title (*)</label>
            <input type="text" id="title" name="title" required>
            <p>Please enter the book's title.</p>
            <label for="author">Author (*)</label>
            <input type="text" id="author" name="author" required>
            <p>Please enter the author's name.</p>
            <label for="pages">Pages (*)</label>
            <input type="number" name="pages" id="pages" required>
            <p>Please enter the number of pages.</p>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <div class="books-container"></div>
    <script src="./script.js"></script>
</body>
</html>
